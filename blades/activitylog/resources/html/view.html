<div id="dashboard.activitylog.view-template">

<div class="col-sm-6 col-md-4">
	<div class="chart-wrapper">
		<div class="chart-title">
			Activity Log
		</div>
		<div class="chart-stage scrollable">

			<table>
		    <tbody data-bind="foreach: activity">
		        <tr style="font-weight: bold;">
		            <td data-bind="text: type"></td>
		            <td data-bind="text: $parent.formatDate( data.timestamp )"></td>
		        </tr>
						<!-- TODO: toggle visibility of this â†“ -->
						<tr>
							<td colspan="2">
								<pre data-bind="text: JSON.stringify( data, null, 2 )"></pre>
							</td>
						</tr>
		    </tbody>
			</table>

		</div>
		<!-- <div class="chart-notes">
			Notes about this chart
		</div> -->
	</div>
</div>

</div>
